<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amos You</title>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="https://unpkg.com/katex@latest/dist/katex.min.css">
  <link rel="stylesheet" href="https://unpkg.com/prismjs@1.20.0/themes/prism.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script>
    document.addEventListener('click', (e) => {
      const el = e.target.closest('.reveal[data-string]');
      if (!el) return;

      const span = document.createElement('span');
      span.className = 'revealed';

      span.textContent = el.dataset.string;
      el.replaceWith(span);
    });
  </script>
</head>
<body>
  <main>
    
<h1>Blog</h1>

<ul>
  
  <li style="list-style-type: none;">
    <div style="display: flex; justify-content: space-between; align-items: baseline;">
      <h2>
        <a href="/blog/hello_world/">Hello, world!</a>
      </h2>
      <h4>October 8, 2023</h4>
    </div>
    <p><em>welcome to my blog :)</em></p>
  </li>
  
</ul>

  </main>
</body>
</html>
